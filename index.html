<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Static Template</title>    
    <style>
      	* {
        font-family: 'Open Sans', sans-serif;
        text-align: center;
      }

      body {
        margin: 0;
      }
    
      	* {
          font-family: 'Open Sans', sans-serif;
          text-align: center;
        }

        body {
          margin: 0;
        }
    
       h1 {
          text-align: center;
          width: 100%;
          height: 100%;
        }

        main {
          max-width: 2000px;
          margin: 0 auto;
          padding: 1rem;
        }
        section {
          margin: 0 auto;
          scroll-snap-type: x mandatory;
          scroll-behavior: smooth;
          scroll-snap-align: center;
          overflow-x: scroll;
          width: calc(100vw - 2rem);
          height: 22rem;
        }

        section::-webkit-scrollbar {
          display: none;
        }

        article#carousel {
          display: flex;
          flex-direction: row;
          flex-wrap: nowrap;
          gap: 3.5rem;
          width: fit-content;
          margin-top: 2rem;
        }

        @media screen and (min-width: 768px) {
          section {
            width: 500px;
          }

          article#carousel {
            gap: 6rem;
          }
        }

        div.slide {
          display: block;
          background-color: rgb(137, 145, 228);
          width: 270px;
          height: 270px;
          max-width: 300px;
          position: relative;
          scroll-snap-align: center;
          -webkit-box-align: center;
          aspect-ratio: 1/1;
          box-sizing: border-box;
          margin: 0px auto;
          overflow: hidden;
          border-radius: 3rem;
          box-shadow: 0px 0px 18px 2px rgba(0,0,0,0.51);
        } 

        div.slide:target .img {
          animation: slideActive 0.8s;
          direction: backwards;
        }

        @keyframes slideActive {
          0% {
            transform: scale(1.6);
          }
          100% {
            transform: scale(1.0);
          }
        }

        div > .img {
          display: block;
          position: relative;
          aspect-ratio: 1/1;
          height: auto;
          object-fit: cover;
          width: 100%;
          height: 100%;
        }

        article#carousel > div:first-child,
        article#carousel > div:last-child {
          visibility: hidden;
        }

        article#segment > a:first-child,
        article#segment > a:last-child {
          display: none;
        }

        article#segment {
          display: flex;
          justify-content: center;
          align-items: center;
          gap: 0.1rem;
          margin: 1rem 0;
        }

        .segmentButton {
          padding: 0.25rem 1.5rem;
          border-radius: 1rem;
          background-color: #ccc;
          cursor: pointer;
          text-align: center;
          height: 1rem;
        }

        @media screen and (min-width: 768px) {
          .segmentButton {
            padding: 0.25rem 1.5rem;
          }
        }

        .segmentButton:hover {
          background-color: #aaa;
        }

        .segmentButton:active {
          background-color: #888;
        }
    </style>
  </head>
  <body>
    <main>
      <h1>css only carousel</h1>
        <p>
          go ahead and disable the javascript 
        </p>
        <code>cmd + shift + p > 'disable javascript'</code>
        <p>and refresh the page</p>

        <noscript>
          <!-- anchor linking to external file -->

        </noscript>

      </article>
    </main>
  </body>
</html>
